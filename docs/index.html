    <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>                <div id="a39667ca-aaa8-40ee-a3e2-62f5b68300ee" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("a39667ca-aaa8-40ee-a3e2-62f5b68300ee")) {                    Plotly.newPlot(                        "a39667ca-aaa8-40ee-a3e2-62f5b68300ee",                        [{"customdata":[["Gary Saville[1]","Wyre","No Employers Liability Insurance"],["Intelligent Metal Solutions Limited[1]","Rotherham","Failure to guard the McIntyre 2035 Baler (Serial: 303) as company had removed the guard separating the controls and the danger zone resulting in an employee being able to operate the controls of the baler whilst accessing the danger zone and employee was injured through a partial amputation of the wrist to the right hand."],["Groundwater Lift Trucks Limited[1]","Aberdeenshire UA","On the morning of 20th December 2023, the DP was loading a quad bike on to a tilt bed trailer when the vehicle began rolling backwards. The DP pressed the throttle and the quad bike raced upward and fell off of the trailer. The DP fell approximately 2 metres on to a concrete surface."],["EMC Elite Engineering Services Limited[1]","Basildon","Prosecution relating to failure to plan, supervise or carry out work at height safety on 20 November 2022 leading to fall incident seriously injuring employee"],["Oriental Delight (UK) Limited[1]","Brent","Proactive investigation following poor standards witnessed during an inspection."],["Warmsworth Stone Limited[1]","Barnsley","Warmsworth Stone Limited, being a person upon whom an inspector served Improvement Notices using his\u002fher power under section 21 of the health and safety at Work etc Act 1974 (\u201cthe Act\u201d), contravened the requirements imposed by those notices which is an offence contrary to section 33(1)(g) of the Act. Failed to comply with COSHH reg 7(1) contrary to section 33(1) (c) of the Act"],["Dean Coslett[1]","Main Activity\t43220 - INSTALL PLUMB\u002fHEAT\u002fAIR-CON","Unregistered gaswork. Gaswork undertaken classed as \u2018At Risk\u2019"],["Floplast Ltd[1]","Swale","Lack of segregation between pedestrians and vehicles under HSWA 1974 S2(1)"],["Greenlife Property Developments Ltd[1]","Blaenau Gwent UA","Non-compliance with Prohibition Notice P\u002fPN\u002fCJ\u002f060923\u002fGPDL01 and Improvement Notice IN\u002fRN\u002f110923\u002fGPDL\u002f1 served for a failure to take all practicable steps to prevent danger to any person in relation to excavation works."],["Simon Jonathan Frith[1]","Barnsley","Section 37 HSWA prosecution - the failure of the company to comply with the Improvement Notices was committed with their consent or connivance or was attributable to their neglect. This is an offence contrary to section 33(1)(a) by virtue of section 37(1) of the Act."],["BAM Nuttall Limited[1]","Shetland","Failed to ensure a suitable safe system of work for use of a Skip including provision of relevant safety information, instruction and adequate supervision, failed to monitor the work activities on site of the workers under your control, fail to ensure that workers on site were provided with basic safety information regarding use of said skip, and a worker not employed by you was fatally injured when the bale arm of the skip fell on him while he was cleaning said skip,"],["Avant Homes (Scotland) Limited[1]","Edinburgh UA","Struck by concrete block which fell from vehicle during unloading operation and was fatally injured"],["Carrig Construction Services Limited[1]","Glasgow UA","Failed to provide supports or battering for the excavation, failed to ensure that no material forming the walls of the excavation became dislodged or fell and failed to ensure no person was buried or trapped in the excavation by material which is dislodged or falls, whereby an employee was working in the said unsupported excavation which subsequently collapsed causing serious personal injury resulting in employee's death."],["Diageo Scotland Limited[1]","Moray UA","Failed to develop and implement procedures for the safe isolation of plant and equipment that contains hazardous substances which include hot, chemical and flammable substances, to prevent loss of said substances that can cause serious or fatal injury and in particular this resulted in the loss of a hot substance, pot ale at approximately 104oC, causing severe injury to an employee, and failed to ensure that the plant was designed and constructed so that it could be safely isolated by means of a proved isolation and this did result in severe injury to an employee when the isolation did fail and he was scalded with hot pot ale"],["East Dunbartonshire Council[1]","East Dunbartonshire UA","Carried out work which was liable to expose employees to lead, namely the manual scraping of paint containing lead off walls, without making a suitable and sufficient assessment of the risk created by that work to the health of employees, and of the steps needed to be taken to control that risk, to the serious risk to health and safety"],["Christopher King[1]","South Lanarkshire UA","failed to ensure that work equipment was maintained and in an efficient state, in efficient working order and in good repair; in that the brake was defective, the transmission lever did not move freely, the choke and throttle cables had been disconnected and inadequate makeshift repairs had been undertaken; failed to ensure that the guards and protective devices provided namely the control handle and the electrical switch circuit on the dead man\u2019s handle fitted to the stump grinder were maintained in an efficient state, efficient working order and in good repair, in that part of the dead man\u2019s handle control bar had been removed and the electrical connections to the dead man\u2019s handle had been dislodged or overridden preventing the dead man\u2019s handle from operating; whereby whereby a self-employed arborist who had been appointed by you to use said stump grinder to undertake a tree stump removal suffered serious leg injuries resulting in amputation of the left leg below the knee when he became entangled in the rotating grinding wheel of stump grinder."],["Falkirk Council[1]","Falkirk UA","Failed to implement a safe system of work for working on air suspension systems following receipt of a HSE Safety Alert regarding air suspension systems, which resulted in employee's arm becoming trapped under the vehicle, severely injuring him whilst he was replacing an airbag on a refuse collection vehicle suspension system."],["eFab Limited[1]","Aberdeenshire UA","Failed to provide adequate information, instruction, training and supervision as is necessary to ensure the health and safety at work of employees with regards to work at height activity on a flatbed trailer. Further failed to provide reasonably practicable control measures for work at height on a flatbed trailer during cradle loading, this resulted in an employee falling from the flatbed trailer and suffering injury."],["G S Robertson Limited[1]","Angus UA","Failed to ensure the provision of systems of work that were safe and without risk to health, and arrange for ensuring the safety and absence of risks to health in connection with the work at height on fragile roof surfaces such as roof lights and corrugated cement roof sheeting. Did not ensure the provision of such information, instruction, training and supervision as is necessary which resulted in an employee sustaining serious personal injuries when he fell through a broken roof light on the fragile roof of the cattle shed he was working at height on and landed on a concrete floor over 5 metres below the point of his fall"],["Fernbrooke Scotland LLP[1]","Falkirk UA","Carried out out work at the exposed foundations at the base of the random rubble wall which abutted the stable building on the site without a proper engineer designed solution to ensure that the wall did not become unstable whereby the method of work caused the wall to collapse and resulted in the death of two workers and the serious injury of two workers"],["4 Power Limited[1]","Cheshire West and Chester UA","4 Power Ltd failed to ensure that suitable precautions have been taken to prevent injury to persons undertaking work including; the climbing of steel towers for the purposes of inspection, replacement or maintenance of step bolts whilst the associated conductors are live."],["Alan Chesters[1]","Wirral","The Dutyholder (DH) worked in Lingham Primary School and installed a new cabinet, cables and phone sockets. In doing so they drilled into and pulled cables through walls \u002f partitions. DH was not competent \u002f adequately trained on the risks of, and \u002f or regarding working on or near to asbestos. DH did not identify the presence of asbestos before they commenced work at Lingham Primary School. DH worked in a manner whereby they did not prevent asbestos fibre exposure and \u002f or spread, so far as is reasonably practicable. DH worked in a manner that exposed themselves and others (including vulnerable children) to asbestos fibres."],["All Clear Services Limited[1]","Shropshire UA","Failing to ensure that work at height was properly planned, appropriately supervised and carried out in a manner which is so far as is reasonably practicable safe."],["Alt Berg Holdings Limited[1]","North Yorkshire","Exposure to asbestos fibres"],["AB Agri Limited[1]","East Riding","Access to dangerous parts of machinery not prevented during clearing of blockages"],["Abdul Rehman[1]","Manchester","Construction work on a domestic property under the control of the homeowner Abdul Rehman. Unsafe work at height (PN issued) & poor order & site security measures at site (IN issued). Both enforcement notices issued in November 2021 were breached. This is a proactive prosecution \u2013 no injury or accidents that HSE are aware of."],["A & P Falmouth Limited[1]","Cornwall UA","Unintentional collapse of crane \u2013 Jib of crane 21 lowered uncontrollably landing on Acetylene cylinders. No serious injuries sustained. Inadequate maintenance Failing to make suitable and sufficient assessment of the risks arising from Crane 21 operation. Failing to make and give effect to such arrangements as are appropriate for the effective planning, organisation, control, monitoring and review of the preventative and protective measures."],["A.I.M. Access Solutions Ltd[1]","Knowsley","Prosecution of AIM Access Solutions Limited . Fatality. failure to comply with manufacturer\u2019s specifications failure to plan, supervise and carry out work in a safe manner, non-employees of AIM were at risk such as the users of the scaffold"],["Amber Precast Ltd.[1]","Sheffield","Inadequate systems of work, including lack of information instruction and training"],["Aliweld Limited[1]","Gateshead","The employee was stacking sheets of aluminium, with the use of an overhead crane, on the floor leaning away from him, these fell towards him pushing him backwards, scraping his torso and winding him. There was a foreseeable risk of injury to employees using this system of work for storage. Safer systems of work for storage are well established, and reasonably practicable."],["J.J. Morris Limited[1]","Pembrokeshire UA","J J Morris Ltd failed to ensure suitable precautions were been taken to prevent injury to persons not in their employment in relation to Whitland Mart where a cow escaped the mart and fatally wounded a member of the public in Whitland."],["Howard Walters[1]","Swansea UA","Prosecution for failure to comply with Prohibition Notice"],["Jaswinder Singh Kingra[1]","Neath & Port Talbot UA","Landlord failed to produce a gas safety record to the Council."],["Morspan Construction Limited[1]","Newport UA","Failed to ensure the health and safety at work of employees and non-employees \u2013inadequate risk assessment and safe system of work for lifting and turning steel beams, inadequate information, instruction and training and supervision."],["Maelor Feeds Limited[1]","Wrexham UA","Failure to adequately segregate vehicles and pedestrians on site"],["Kronospan Ltd[1]","Wrexham UA","IP removing straps from trailer when a pack of waste MDF fell on him, resulting in his leg being amputated from below the knee."],["National Grid Electricity Distribution (South Wale[1]","Rhondda, Cynon, Taff UA","National Grid Electricity Distribution (South Wales) PLC failed to ensure suitable precautions were been taken to prevent injury to persons undertaking work including; the climbing of steel towers for the purposes of inspection, replacement or maintenance of step bolts whilst the associated conductors were live."],["Openreach Limited[1]","Gwynedd UA","No safe system of work for work on or near water"],["Steven Charles Thomas[1]","Pembrokeshire UA","TBS Skips, Waterston Ind Estate - Prosecution - IP Struck by Vehicle"],["Bespoke Stone Ltd[1]","Ipswich","Handling and storage of stone slabs leading to multiple bone fractures"],["Code A Weld (Great Yarmouth) Limited[1]","Great Yarmouth","PUWER 4 (1) \u2013 unsuitable work equipment used to cold jack out the flanges on a steel drum."],["David Fowler[1]","Great Yarmouth","HSWA S37 \u2013 for Mr David FOWLER as unsafe activity carried out with his consent"],["First Fix Drylining Limited[1]","Basildon","No measures in place to prevent danger from overhead powerlines or falls from height"],["Ford & Slater Limited[1]","W Norfolk & Kings Lynn","Ford & Slater Limited - PR - Fatality - 09.06.2022"],["Graham Kiss[1]","Brentwood","The floor of a new build house was being installed via crane. The floor collapsed at some time in the afternoon the cause of the collapse has been found to be poor quality building work."],["London Gates & Railings Ltd[1]","Hertsmere","Prosecution under HSWA s2 and s3 relating to failings in management of lifting operations and use of FLTs following serious injury incident"],["Neil Howard[1]","Three Rivers","Neil Howard - PR re WaH 4(1) & HSWA 2(1) via s37(1)"],["Pura Foods Limited[1]","Thurrock UA","Serious injury during pigging process. CM9 4.7.20640"],["David Beadle[1]","Lewisham","Breach of prohibition notice P080822IS01 and unsafe work at height for failing to ensure suitable and sufficient measures in place to prevent persons falling from height."],["D&D Commercial Services Limited[1]",null,"Dangerous moving parts failed to stop before any part of any person entered danger zone."],["Harish Parmar[1]",null,"Section 37 - HSWA prosecution of Mr Harish Parmar as a director of Hi Spec Building & Maintenance Ltd for failing to control risks from work at height and all work on site, as well as breach of 2 prohibition notices."],["Hi Spec Building & Maintenance Ltd[1]",null,"Failure to discharge duty under CDM 2015 Reg 8(1); and repeated breaches of health, safety and welfare and breach of 2 Prohibition Notices (WAH and all work on site)."],["M & M Mobile Crane Hire Ltd[1]","Newham LB","1)Failure to conduct his undertaking in such a way as to ensure, so far as is reasonably practicable, that persons not in his employment who may be affected thereby are not thereby exposed to risks to their health or safety. 2)Failure to ensure, so far as is reasonably practicable, the health, safety and welfare at work of all his employees."],["Limasole Limited[1]","Ealing","Significant machinery guarding risks (as well as work at height) and poor inspection history"],["David Richard Barker[1]","Bromley","David Richard Barker - Prosecution Case - Failure to comply with notices The offences are 2 charges under section 37(1) of the Health and Safety at Work etc Act, that due to his consent as a director of BSP (Knockholt) Limited the company failed to comply with (i) Improvement Notice IN\u002fGC\u002f17092020\u002f01; and (ii) Improvement Notice IN\u002fGC\u002f17092020\u002f02"],["New Auto Tech Limited[1]","Haringey","No measures were in place to prevent vehicles striking pedestrians \u2013 a member of the public who was a minor was struck by a moving vehicle and suffered serious personal injuries."],["Myco Contracts Limited[1]","Kensington & Chelsea","No control measures in place to prevent contact with live electrical cable."],["Elliott Henry Kirk[1]","North East Derbyshire","Prosecution of individual after failing to take suitable and sufficient steps to prevent the risk of striking and underground service."],["Amey Community Limited[1]","Lincoln","Lack of management of risk of legionella"],["Belper Skip Hire Limited[1]","North East Derbyshire","Prosecution of company after failing to ensure that the work being undertaken at Road Nook Farm, Wessington was undertaken in such a way to ensure so far as is reasonably practicable, that persons not in its employment are not exposed to risks to their health or safety."],["Charnwood Ventilation Hygiene Limited[1]","Leicester UA","Contractor had accessed the roof of the building to remove the ducting to one of the machines below. He had laid out crawl boards on the roof to provide secure access to the area he was working in. Whilst carrying out work the contractor fell through one of the adjacent skylights, falling to the ground below."],["Bio Dynamic (UK) Ltd[1]","Gedling","No safe system of work for use of angle grinder on top of buffer tank at Anaerobic Digester . An explosion resulted in life changing injuries to two employees"],["Business Concepts (U.K.) Limited[1]","Nottingham UA","Subcontractor fell from unsafe scaffold tower"],["Green Meadows Limited[1]","Charnwood","Operative, a senior user with 7+ years experience of this machine, was using a PRESONA baler model LH100CH4K - an automatic baling machine. Whilst no manual intervention should be required, individual bales of recycled material need to be checked to ensure they have been tied correctly and if not the machine needs to be taken out of automatic mode and switched off so bales can be tied manually. At the time of the incident, the machine was awaiting a replacement safety catch from the manufacturer. The operative along with the Weighbridge Manager, was present when the firm's Approved Contractor advised that pending replacement of the safety catch the automatic override would not operate properly meaning that it was possible to open the caged side access door without the machine switching off and that extra care should be taken i.e. the machine should still be taken out of automatic mode when any manual intervention was necessary. At the time of the incident, the machine was left running and whilst attempting to tie a bale manually his finger became caught against the bale and the baling chamber and the baling wire cut through his finger."],["Ian Sharpe[1]","Gedling","S37 prosecution of director \u2013 employee fell from unsafe scaffold tower."],["Jackson's Bakery Limited[1]","North Northamptonshire","Failure to ensure that employees of the engineering team were protected in regards to the health, safety and welfare of their work, so far as is reasonably practicable, as: - The task of changing pulleys had not been risk assessed - The task of taking guards of machines to fault find had not been risk assessed - There was no safe operating procedure on how to change pulleys or run machines without guards to fault find - The company did not provide engineers suitable and sufficient training on how to change pulleys, including the practical application of Lock out Tag Out - No one checked that the engineers were Locking out machines when they were unguarded or following relevant company procedures"],["John Brooke (Timber Treatments) Limited[1]","Rushcliffe","Investigation of workplace fatality where JCB loader fitted with large light material handling bucket collided with pedestrian (company director ) in the yard."],["Dean Young[1]","Durham County UA","Fall from height through a fragile roof, with no control measures in place (safety nets or roof walking boards)."],["ECO ENERG Solutions (Renewables) Limited[1]","Durham County UA","Fall from height through a fragile roof, with no control measures in place (safety nets or roof walking boards)."],["Esken Renewables Limited[1]","Stockton-on-Tees","Inadequate control of wood dust during wood recycling activities."],["Midland Steel Traders Limited[1]","Sunderland","Agency worker injured during lifting operation in which a FLT and crane were to be used together to rotate an excavator bucket."],["Premier Attractions Limited[1]","South Tyneside","Dutyholder has fallen below required standard and a fatality has resulted from the incident."],["Union Electric Steel UK Ltd[1]","Gateshead","Removal of anti-collision device on crane and failure to reinstate it. This led to a molten metal spill."],["J A Jewitt (Meat) Limited[1]","Durham County UA","Inadequate procedures in place to prevent access to the dangerous parts of the pig dehairing machine."],["Novares Peterlee Limited[1]","Durham County UA","Unsafe work at height, lack of suitable systems for safe maintenance (including isolation and lock off), and incident on 13th of October 2021 in which injured person sustained serious burns."],["Cheshire East Council[1]","Cheshire East UA","Proposed Prosecution as a result of a fatality. No tree risk management strategy."],["D S Thornhill (Rushton) Ltd[1]","Cheshire West and Chester UA","Prosecution - D S Thornhill Ltd - HSWA S3(1). Failed to conduct its undertaking in such a way as to ensure that persons not in its employment who may be affected thereby and who included Mark Young were not thereby exposed to risks to their health and safety."],["ANSA Environmental Services Limited[1]","Cheshire East UA","Proposed prosecution as a result of a fatality. No tree risk management strategy."],["Devenish Nutrition Limited[1]","Halton UA","Failure to control substances hazardous to health and previous advice given."],["David Wood Baking Limited[1]","Bolton","Lack of information instruction and training and risk assessment."],["Denis Thornhill[1]","Cheshire West and Chester UA","Prosecution - Denis Thornhill - HSWA S3 (1). Failed to conduct its undertaking in such a way as to ensure that persons not in its employment who may be affected were not thereby exposed to risks to their health and safety"],["ASM Metal Recycling Ltd[1]","Buckinghamshire","Between 3rd August 2023 and 8th August 2023, ASM Metal Recycling Ltd as an employer, did not ensure the health, safety and welfare at work of all its employees because the workplace was not organised in such a way that pedestrians and vehicles could circulate in a safe manner during hand totting (hand sorting) of waste material."],["Brand Energy & Infrastructure Services UK, Ltd.[1]","Eastbourne","During unloading of mast climber sections using lorry mounted crane the materials fell during the lifting process and fell on operative. DP"],["BBM Contracts Limited[1]","Reading","Driver fatally injured while undertaking a delivery to a construction site. The delivery area for the site was located below a 11kv distribution Over-head Powerline (OHPL). The Principal Contractor had chosen and prepared the delivery area. There were no physical barriers or warning signs to indicate the presence of the OHPL. No suitable and sufficient assessment of the risks from the OHPL was made."],["EE Renewables Limited[1]","Fareham","No means of preventing a fall from height when adjusting solar panels. DH failed to ensure that work was properly planned, and supervised in respect of ensuring suitable control measures were installed by the scaffolding company so that work could be carried out safely, so far as is reasonably practicable."],["Dodwell Farm Limited[1]","Eastleigh","Fall from height of individual (volunteer) carrying work to replace roof of barn \u2013 Life changing injuries"],["Dawn Holliday[1]","Swale","section 22 of the Health and Safety at Work etc. Act 1974 - 31st October 23 Gas Safety (Installation and Use) Regulations 1998, Regulation 36(3) 11 Feb 23 onwards"],["Industrial Roofing, Cladding and Consultancy Ltd[1]","Portsmouth UA","Inadequate precautions for working at height leading to fatal accident."],["JHE Construction Limited[1]","Mid Sussex","Unsafe (no shoring or temporary supports) excavation collapse which result in multi broken bones"],["GLF Schools[1]","Epsom & Ewell","Child was going to the toilet during lesson time as failed to go at breaktime. On his way back he put his finger in the door hinge threshold that cut off the top of his finger. To prevent similar incidents occurring we are completing a Risk Assessment of communal areas. Action taken is to install finger guards on the toilet doors. Whilst this is being arranged all doors have been inspected and appropriate action taken. Teachers have been reminded to take all children to the toilet at break time or between rotation. Learning Assistant will continue to patrol the area to provide assistance."],["Best Car Wash Ltd[1]","West Devon","Failure to comply with Improvement Notice served for failing to ensure that electrical installation is constructed or maintained to prevent danger."],["Chemring Countermeasures Limited[1]","Wiltshire UA","Proposed Prosecution - Chemring Countermeasures Ltd. Section 2 HSWA \u2013 failure to ensure safety of employees during explosive manufacturing process; Reg 6(1) & 7(1) ER 2014 \u2013 failure to comply with conditions of explosive licence."],["G H Hayward Forestry Contractor[1]","Dorset","G H Hayward ForestryContractor - PR - IP suffered life changing injuries - 12\u002f01\u002f22"],["Daniel Hooper[1]","East Devon","No suitable means of moving materials at height."],["Pearson Hydraulics Limited[1]","Plymouth UA","Lack of risk assessment and safe system of work for fault finding \u002f maintenance work on machinery"],["Permali Gloucester Limited[1]","Gloucester","Inadequate machinery guarding\u002fSSOW"],["Samworth Brothers Limited[1]","Cornwall UA","No segregation between operators and reversing vehicles resulting in a fatal incident"],["The Renovation Men Ltd[1]","Cornwall UA","Employee sustained injuries when he fell approximately 2.4m from a first floor flat roof through an open skylight hole of a new build detached house to a concrete floor below. There were no suitable or sufficient risk assessments relating to work at height and no safe system of work. The work at height was not eliminated where possible nor was the distance\u002f consequences of any fall minimised with control measures such as edge protection or fall prevention methods. Other alternatives would have been reasonably practicable such as working internally from underneath the roof, covering the opening prior to installing the membrane, and the use of personal fall prevention equipment."],["Wilts & Berks Canal Trust[1]","Wiltshire UA","No measures in place to prevent excavation from collapsing"],["Balfour Beatty Construction Limited[1]","Birmingham","Fatal accident and major accident on 7\u002f1\u002f20 at University of Birmingham, when the MEWP they were working in at 9m height was struck by an overhead travelling crane and pushed over, due to poor co-ordination of contractors"],["Fablink UK Limited[1]","Wolverhampton","Prosecution - Fablink UK Limited because they: \u2022 failed to properly assess the risks from workplace transport, \u2022 failed to implement suitable control measures to ensure safe circulation of pedestrians and vehicles, \u2022 failed to maintain work equipment including forklift trucks, \u2022 failed to have systems in place to inspect work equipment including forklift trucks, \u2022 failed to have suitable monitoring arrangements for the maintenance of work equipment, and, \u2022 failed to organise the workplace in such a way to ensure pedestrian safety."],["Ecclesiastical Steeplejacks Limited[1]","Birmingham","Death of steeplejack David Clover on 13\u002f11\u002f20 following a fall from a church steeple"],["Mark Kendall[1]","Lichfield","****** carried out gas work whilst not being Gas Safe Registered and not holding the correct and current ACs qualifications. He left gas appliances \u2018Immediately Dangerous and\u002for At Risk\u201d."],["Paul William Heritage[1]","Warwick","The injured party was feeding peas into a feed silo which we used to feed livestock. He was using an auger, which is a large metal tube that is positioned between a truck and a silo. This was working correctly and the process was working fine. At some stage the injured party passed close by the silo as it collapsed. No reason was reported to the person filling in the RIDDOR."],["D T Gittins[1]","Shropshire UA","Employer failed to provide adequate training to their employee for the purposes of ensuring their health and safety when operating a chainsaw to fell tress, including methods to adopt when using a chainsaw in relation to the risks that entail and precautions to be taken with respect to felling larger trees."],["Bromsgrove Steel Limited[1]","Sandwell","Unplanned, unsupervised and unsafely carried out work at height under the control of Bromsgrove Steel Ltd."],["Snowdome Limited[1]","Tamworth","Snowdome Limited did not take all reasonably practicable precautions to manage the risk of collisions between toboggans and pedestrians on the main ski slope during tobogganing activities."],["Screening Consultancy and Supplies Ltd[1]","Rugby","Screening Consultancy and Supplies Ltd - PR - During a manufacturing process which involved using a radial arm drill to drill rubber, IP was cleaning rubber waste whilst the drill was still operating. IP\u2019s right hand became entangled in the machine\u2019s rotating parts."],["Andrew Turnbull (Partner G & MF Turnbull)[1]","North Yorkshire","Inadequate measures in place to protect MoPs from cattle with calves when using footpaths. Fatality resulted. Several previous incidents."],["BAM Nuttall Limited[1]","Leeds","DP and another op were asked to clear rubbish from the bottom of a weir, the boat took on water and overturned, expelling the ops into the water. DP was caught in the fast-churning water at the bottom of the weir and subsequently drowned when it was reasonably practicable to clear the rubbish using other methods which did not expose operatives to risk."],["Cooper & Westgate Co Ltd[1]","York","Company failed to ensure safety of member of public in own home due to lack of control measures to prevent a fall of more than 2m through the bathroom floor that resulted in injuries leading to death."],["Arthur Brook Limited[1]","Kirklees","Arthur Brook Ltd - Fatality - employee caught in conveyor - HSWA 2(1) CM 4.7.16365 & 4.7.21708"],["Daisy Nig Bai[1]","Kirklees","Was a director of BW Recycling Ltd at time, when company introduced working platform which permitted access to dangerous moving parts on a plastic baler."],["David Turnbull (Partner G & MF Turnbull)[1]","North Yorkshire","Inadequate measures in place to protect MoPs from cattle with calves when using footpaths. Fatality resulted. Several previous incidents."],["David Wood Baking Limited[1]","Scarborough","Proactive Prosecution for failing to control employees\u2019 exposure to flour dust"],["Harehead Farms[1]","Borders UA","Employee sustained fatal burn injuries when his clothes caught fire while he was attempting to control an area of unplanned fire that had broken out, by working directly in front of, and down-wind of the flames that were spreading across the hill; did not provide an assessment of the risks involved in operations or identify the controls that were to be taken to manage those risks, including fire-fighting arrangements to deal with foreseeable unplanned or uncontrolled fire which may occur."],["Martin Mitchell[1]","Wakefield","Fatality and serious life changing injury suffered by two dog walkers who were trampled by cattle"],["Sanctuary Housing Association[1]","Wirral","Proposed prosecution - Failure to control legionella."],["Global Port Services (Scotland) Limited[1]","Aberdeen City UA","Failed to adequately plan the contract lifting operation by failing to identify and prepare a suitable place to set down the load(s) and failed to ensure that it was carried out in a safe manner as a load of timber weighing 1623.45kg was lowered and laid onto a safety deck system causing it to collapse and injured a workman who was working underneath the safety deck system"],["Grampian Health Board[1]","Aberdeen City UA","Failed to ensure that a patient identified as a high risk for suicide was not exposed to risk by having access to hazards such as plastic bags in an area of the ward where patients are able to self-isolate, this resulted in the death of the patient when he was able to access a clinical waste bag and tape within his individual room the ward, self-isolate within the en-suite bathroom of this room and use these materials to suffocate, and failed to conduct a suitable and sufficient assessment of the risks posed by environmental hazards for suicide and self harm on the ward and, as a consequence, you failed to ensure that patients identified as a high risk risk for suicide were not exposed to risk by having access to hazards such as plastic bags on the ward."],["Grampian Health Board[1]","Aberdeen City UA","Failed to ensure that patients with suicidal tendencies were not exposed to risk by having access to ligature points including a sink tap in the shower\u002ftoilet room of dormitory 2, where the patients were able to self-isolate. The access to the ligature point resulted in the death of a patient"],["VFS (Southampton) Limited[1]","Eastleigh","Inadequate safe system of work to ensure workplace transport arrangements on the manual assembly vehicle assembly line."],["Sarabjit Singh[1]","Bradford","Fatal fall from height from unprotected scaffold\u002fdefected ladder"],["Samaki Kidogo Limited[1]","Argyll & Bute UA","Did not have a suitable system in place for the prompt recovery of an incapacitated diver from the water. Additionally you did not have a sufficient quantity of emergency medical oxygen which could be provided to casualty for the likely duration of their transit to a suitable medical facility. There was no lifeline attached to the working diver or a system of two way communications. Additionally there was no suitable emergency diver recovery system to assist with the recovery of an incapacitated diver from the water, consequently there was no means for the supervisor to monitor or communicate with the working diver or to facilitate the prompt recovery of an incapacitated diver from the sea bed or from the surface. Failed to plan, manage and conduct a diving operation and use suitable and sufficient equipment. Due to the lack of personnel involved in the diving project a substantial delay occurred in the recovery of an unconscious and incapacitated diver from the water. Failed to ensure that the plant made available was maintained in a safe working condition. Failed to ensure so far as reasonably practicable that the nominated dive supervisor for a diving operation failed to comply with the requirements and prohibitions imposed on him to observe the provisions of the diving project plan."],["Nasmyth Henton Limited[1]","Hinckley & Bosworth","Naysmyth Henton Ltd - PR re HSWA s2 arising from amputation"],["Pendle Woodcraft (Blackburn) Ltd[1]","Blackburn UA","The dutyholder have repeated verbal and written warning and advice including enforcement notices on the same matters but the failings have been repeated. This has exposed employees and others to unacceptable risks from wood dust to their health but also their safety through fire and explosion risks."],["Jordan Thomas Hay-Ellis[1]","Mid Sussex","Prosecution Jordan Thomas Hay-Ellis"],["Weather Master Roofing Ltd[1]","Haringey","Failure to put in place the appropriate arrangements to ensure the health and safety of those under its control whilst working at height. Failure to comply with the requirements of a Notice"],["Weather Master Roofing Ltd[1]","Surrey Heath","Failure to put in place the appropriate arrangements to ensure the health and safety of those under its control whilst working at height. Failure to comply with the requirements of a Notice"],["Sussex Joinery Ltd[1]","Mid Sussex","The accident occurred as the machine operator was manually feeding a small section of timber through the spindle moulder due to the automated feeder being insufficient for the size of timber used. While the wood was being cut, it kicked back resulting in the operators hand making contact with the cutting block, severing the tips of 4 fingers to his right hand."],["Stuart Hall[1]","Ribble Valley","Unintended collapse of building leading to risk of serious personal injury."],["The Conservators Of Ashdown Forest[1]","Wealden","Unsafe tree felling resulting in MOP being hit by a tree. Section 3(1) HSW"],["Gresham Office Furniture Limited[1]","Bolton","Failure to guard machinery. Bodily contact made with moving parts of machine."],["Sabel Cosmetics Limited[1]","Calderdale","Proactive inspection identified serious electrical safety deficiencies which had been previously identified and not rectified."],["Grayshill Ltd.[1]","North Lanarkshire UA","Failure to ensure there was a suitable safe system of work in place for checking equipment for safety prior to use, namely the securing pin on the telehandlers prior to use and as a result the injured person suffered severe injuries."],["Kosher Poultry Limited[1]","Manchester","Employee\u2019s right hand was caught in an in-running nip resulting in there arm being dragged into the conveyor belt. The employee sustained devastating cutting and tearing injuries to their right hand and forearm requiring surgical intervention and plastic surgery. The injuries sustained have caused disablement."],["Pemberton Timber Frame Ltd[1]","Thanet","Use of unsuitable work equipment."],["Sundorne Products (Llanidloes) Limited[1]","Powys UA","Failure to take all reasonably practicable measures to ensure compactor machines were operated and used in a safe manner, by both employees and members of the public. These failings include inadequate guarding, inadequate information, instruction and training, inadequate supervision and monitoring, and failing to carry out an adequate risk assessment."],["JTW Contracts Limited[1]",null,"Load not Secured"],["Tarmac Trading Limited[1]","Edinburgh UA","Contractors entered water recycling tank to break up solidified slurry, when the agitator in the tank actuated, resulting in injuries to both operatives (soft tissue injuries and broken ribs\u002fcrush injuries)."],["Pink Skips (NW) Ltd[1]",null,"Failure to put measures in place to effectively segregate vehicles and pedestrians including waste sorters."],["J Wareing & Son (Wrea Green) Ltd[1]","Preston","Failure to properly plan and supervise work at height and take suitable control measures to prevent a fall from height."],["Southampton Container Terminals Ltd[1]","Southampton UA","On the afternoon of 20th September 2022 at DP World Southampton, Western Docks, IP was conducting planned maintenance work on a Straddle Carrier (a workplace plant vehicle). He accessed the driver vehicle cab and fell through a gap in the cab floor left during contracted floor glass replacement maintenance, falling 30ft\u002f11m onto the workshop concrete floor."],["Timbercraft Windows & Doors Limited[1]","Colchester","Proactive prosecution following a site visit, poor conditions in relation to control of wood dust and machinery guarding"],["H2O Renewables Limited[1]","Salford","Unsafe Work at Height \u2013 Fall through fragile skylight of sub-contractor operative whilst fitting solar panels to sports centre roof."],["Green Projects Ltd[1]","Salford","Unsafe Work at Height \u2013 Fall through fragile skylight of contractor operative whilst fitting solar panels to sports centre roof"],["M White (Skips) Limited[1]",null,"Failure to ensure company has ELCI; poor H&S standards; breach of notices etc"],["Tronox Pigment UK Limited[1]","North East Lincolnshire","Injury to middle finger of left hand while clearing blockage on X170 RAV on ROC Plant \u2013 inadequate system of work"],["Paul Freeman Ltd[1]","North East Derbyshire","Insufficient control measures in place for work at height."],["Jamie White[1]",null,"Section 37 HSWA prosecution of Jamie White as Director of M White (Skips) Limited for failure to ensure company has ELCI; poor H&S standards"],["Neil Speakman[1]","Bury","Proposed prosecution as a result of a fatality. Child ran over by Telehandler on yard, no segregation in place. CPS taking case with GNM charge"],["William Stobart & Son Limited[1]","Warrington UA","Workplace transport control failures"],["H & S Construction (SOT) Limited[1]",null,"Repeated enforcement by HSE re welfare \u2013 inspection prompting investigation was the 4th breach of welfare requirements by company since October 2020."],["West Sussex County Council[1]","Horsham","West Sussex CC- PR - Failure to train employee on high risk woodworking machine"],["Merchant Homes Partnerships Limited[1]","Glasgow UA","Did not provide traffic routes that were suitable for the persons or vehicles using them, sufficient in number, in suitable positions and of sufficient size, because the traffic route at the rear of plots 107-121 was uneven and the edges were not suitably protected or demarcated which led to the in telescopic overrunning the edge of the traffic route and overturning down an embankment which lead to operative suffering fatal injuries."],["Usha Martin UK Limited[1]","Bassetlaw","Prosecution of company arising from an accident to an employee causing life changing injuries."],["Wood Transmission and Distribution Limited[1]","Tamworth","Wood Transmission and Distribution Ltd failed to ensure that their work at height, namely electricity pylon demolition, was properly planned, appropriately supervised and carried out in a manner which is so far as is reasonably practicable safe"],["Ochil Timber Products Limited[1]",null,"Failed to provide and maintain a safe system of work for the storage of roof trusses to prevent them from falling and they did fall, crushing your employee to his severe injury and ultimately his death,"],["McTaggart Construction Limited[1]","Glasgow UA","A mobile elevated work platform was hired to be used to repair the zinc abutment cladding on the block of flats and that you did engage an operator to operate the platform and take a contractor up in the basket to carry out said repairs without ensuring that a risk assessment, lifting plan, work at height plan and segregation from the live road were in place, such that the boom of the platform encroached over the live road and a bus drove up the live road and struck the boom causing the contractor to be thrown from the basket, strike a parked car and land on the ground sustaining serious injuries."],["Partwell Special Steels Limited[1]","Blackburn UA","Proposed Prosecution as a result of a fatality. Partwell Special Steels Limited - The DP was fatally injured when a piece of heavy machinery, the Atom press, became unstable and toppled over as an attempt was made to move it. The employees undertaking the activity were not trained to move heavy machinery. The method of moving the heavy machinery had not been suitably planned or risk assessed. There was insufficient supervision by the duty holder of the staff undertaking the lift."],["Maynard & Harris Plastics[1]",null,"Death of employee who became entangled in the Colchester Mastiff Lathe."],["Unity Multi Academy Trust[1]","Warwick","The student that was injured is a SEN student with a diagnosis of Autistic spectrum Disorder (ASD) and global developmental delay, is also non-verbal and has been diagnosed with PICA. IP was in a classroom lesson with other students. When the lesson had finished, the students were sent to get their coats to go outside. When staff joined the students in the garden they saw the IP flapping his arms and was blueish in colour. Staff checked his airway and his tongue was at the back of his throat. It was clear that he was choking, but staff couldn\u2019t see what it was. Emergency services were then called. The Heimlich manoeuvre was performed. This was unsuccessful and the IP collapsed to the floor. Following the emergency services instructions CPR was performed on the IP. Staff members took it in turns delivering CPR. When the Police arrived, they took over from the school staff to deliver the CPR. An ambulance arrived and the medical staff were updated by the police. The IP was taken to Warwick Hospital. The IP died 3 days later, on 12\u002f01\u002f2023."],["Regen Waste Limited[1]","Not Applicable","DP struck by concrete block which fell from vehicle during unloading operation."],["Tata Chemicals Europe Limited[1]","Cheshire West and Chester UA","Prosecution-TCELtd-Contractor Fatality,burns from Milk of Lime at TCELtd 301116"],["Hendry Hydraulics Limited[1]","Moray UA","Failed to undertake a suitable and sufficient assessment of the risk to employees from operating the CS100S circular sawing machine; failed to ensure that the circular sawing machine and the system for working on it was, so far as was reasonably practicable, safe; failed to provide such information, instruction, training and as was necessary to ensure, so far as was reasonably practicable, the health and safety at work of said employees whilst working on the saw; an employee inserted his right arm into the exit opening of the saw and his right hand came into contact with the saw blade to his severe injury and permanent disfigurement:, and failed to ensure that thorough examination and testing of engineering controls, namely local exhaust ventilation for the circular sawing machine was carried out in the previous 14 months"],["James S Youngson Limited[1]",null,"Failed to make a suitable and sufficient assessment of and plan for work to be carried out at height to dismantle a fence; and failed to select equipment that was suitable for lifting persons namely an unmarked non-integrated work platform used in conjunction with excavator operated on said date by employees; and failed to carry out the work in a manner that was safe such that during the conduct of work at height the platform fell from the forks of the excavator while employees were working from it with the result that both were injured and required hospital treatment."],["Kerry Ingredients (UK) Limited[1]",null,"failed to prevent access to the dangerous part of a machine and in particular did fail to ensure that access to the rotating mixer blades from the underside of Mixer 11 was prevented and as a result an employeesuffered severe injuries to his right hand."],["Key Property Solutions Limited[1]",null,"Failed to provide adequate control and supervision to workers while undertaking excavation over a gas mains pipeline at the above mentioned location, which subsequently led to the damage of the gas pipeline and resulted in over 500kg of gas release, thereby putting the health and safety of workers and members of public at risk;"],["NHS Ayrshire & Arran Health Board[1]","North Ayrshire UA","Failed to have a system in place to manage the risk of choking for residents who were known to have dysphagia, including a patient, who as a result of this failure was given a meal which was unsuitable for her modified diet and which caused her to fatally choke."],["Van Elle Limited[1]","Dumfries & Galloway UA","Failed to ensure that work equipment you were operating was maintained in an efficient state, in efficient working order and in good repair, whereby the lug on the machine\u2019s foot plate fractured, which caused the pin to migrate out of position and subsequently the mast of the rig to collapse during a loading operation at the above site and in doing so struck and killed an operative."],["Rathburn Chemicals (Manufacturing) Limited[1]","Borders UA","Failed to identify the preventive and protective measures required to prevent a fire or explosion and in particular the process control system to prevent this including control of heat to the distillation process and identification of overheating and shutting down of the heat source to prevent a generation of flammable vapour that could and did lead to an explosion of pentane vapour, failed to develop adequate training programmes for employees and procedures for the safe operation of the distillation stills including, in particular, the amount of heat required to distil flammable substances and prevent the generation of flammable atmospheres and you did fail to provide adequate supervision and this resulted in excess heat to a pentane still"],["Rublane Limited[1]","Angus UA","Failed to prepare a suitable and sufficient plan for work to be carried out; failed to make arrangements for on-site assessment and supervision of the work; failedto ensure that the work was carried out safely, and failed to ensure that your employees had received appropriate training, such that, while carrying out on work on a high level grain conveyor, an employee fell approximately 13 meters suffering fatal injuries as a consequence."],["West Fraser Europe Limited[1]","Stirling UA","Failed to take effective measures to prevent access to any dangerous part of machinery, in that the inspection hatch was not securely guarded on the bunker , meaning that persons could come into contact with dangerous parts, resulting in severe injury to an employee."],["WM. Russell & Sons Limited[1]","Fife UA","Permitted employees to undertake the removal and replacement of rotary blades on the Granulator without providing a safe system of work and information, instruction, training and supervision in respect of the effective isolation and lock-off of the machine from the power supply and did fail to ensure that the interlock safety devices fitted to the machine were maintained in an efficient state, efficient working order and in good repair, and as a consequence, an employee sustained serious and permanent injuries to his left hand and arm when it came into contact with the rotating blades of the granulator which actuated while he was removing a blade;"],["W Watson Farm[1]",null,"You failed to ensure that suitable measures were in place to prevent a person from falling through the roof of the farmshed while undertaking roof repair works and you did fail to put in place the measures necessary to minimise the distance and consequences of a fall and, as a result, a person fell a distance of approximately 5.8 metres resulting in his personal injury;"],["Hookstone Demolition Ltd[1]","Bradford","Lack of measures to prevent the uncontrolled fall of heavy components \u002f lack of measures to prevent a person entering a dangerous area."],["Martins of York Limited[1]","York","Prosecution following fatal investigation. Individual entered the recycling yard and was struck by a reversing vehicle. Failure to appropriately segregate vehicles and pedestrians"],["Mehmet Kalyoncu[1]","Blackpool UA","Prop' Prosecution - \u2022 Carried out work in relation to a gas fitting or gas storage vessel while not competent to do so. \u2022 Carried out work in relation to a gas fitting or gas storage vessel while not a member of a class of persons approved for the time being by the Health and Safety Executive. \u2022 Falsely pretended to be a member of a class of persons required by HSE for gas work. \u2022 Left a fitting unattended without ensuring that every incomplete gas way has been sealed with the appropriate fitting or the gas fitting is otherwise safe. \u2022 Failed to conduct their undertaking, namely work in relation to a gas fitting or gas storage vessel, in such a way, so far as is reasonably practicable, as to ensure that persons not in his employment were not exposed to a risk to their health or safety. \u2022 Contravened the requirement or prohibition imposed by a prohibition notice."],["Viva Nylons Limited[1]","Leicester UA","Contractor had accessed the roof of the building to remove the ducting to one of the machines below. He had laid out crawl boards on the roof to provide secure access to the area he was working in. Whilst carrying out work the contractor fell through one of the adjacent skylights, falling to the ground below."],["Matthew Jerome[1]","Portsmouth UA","S37 HSWA prosecution for Gross Negligence Manslaughter for inadequate precautions for working at height leading to fatal accident and endagering others who worked below."],["W Hesketh & Sons[1]","South Ribble","Duty holder had failed to take reasonably practicable measures to prevent employees being exposed to any risk from the rupture or disintegration of parts of work equipment, or the unintended or premature explosion of work equipment or any article or substance produced, used, or stored in it, thereby exposing them to risks to their health and safety."],["Mr Wayne Griffiths[1]","Kirklees","Section 37 HSWA Prosecution of Wayne Griffiths as an employee of Arthur Brook Ltd for failure to control risks associated with conveyor"],["Nomoco Limited[1]",null,"Failed to ensure that workers were not exposed to risk from a collision between an overhead travelling crane & and a mobile elevated work platform - WAH 4(1)"],["North Sea Winches Limited[1]",null,"Repeated breaches of health and safety law"],["Storage Giant Limited[1]","Newport UA","Unplanned, unsupervised, and unsafe work at height carried out. Failure to carry out Principal Contractor duties outlined in CDM."],["S.C.W.S. Limited[1]","Breckland","S.C.W.S. Limited - PR - Lower limb burns -"],["Smith Glass Limited[1]",null,"Prosecution following investigation into fall from height, whereby worker fell from a ladder due to no edge protection on mezzanine floor. See CM9 folder 4.7.21094., IMPACT 2021\u002f162767"],["Veolia ES (UK) Limited[1]",null,"Fatal accident and hospitalisation of another employee during removal of skirt pile on quayside."],["Premier Engineering Projects Ltd[1]","Newham LB","Failure to conduct his undertaking in such a way as to ensure, so far as is reasonably practicable, that persons not in his employment who may be affected thereby are not thereby exposed to risks to their health or safety."],["Sharpes Of Nottingham Limited[1]",null,"Fall from height from scaffold tower"],["RM Gibbons Limited[1]","St Helens","Proposed prosecution as a result of a fatality Fatality deceased crushed against building frame when operating MEWP. Unsuitable MEWP, not maintained and inadequate training in place."],["Roger Gibbons[1]","West Lancashire","Proposed prosecution as a result of a fatality, deceased crushed against building frame when operating MEWP. Unsuitable MEWP, not maintained and inadequate training in place."],["Roofing Cladding & Felting Services Limited[1]","Southampton UA","Roofing Operative suffered serious life-changing injuries when he fell through a fragile asbestos cement roof. The Risk Assessment was inadequate and there were no fall prevention methods in place. There was a reasonably practicable safer method of work which would have reduced the risk of falling through the roof to negligible."],["Thomas Litchfield[1]","Portsmouth UA","S37 HSWA prosecution for Gross Negligence Manslaughter for inadequate precautions for working at height leading to fatal accident and endagering others who worked below."],["Philip Tickner[1]","Winchester","Fatality further to working at height without appropriate safety measures in place."],["Rotherham Metropolitan Borough Council[1]","Rotherham","Several employees at Hellaby Depot exposed to significant levels of vibration over numerous years leading to HAVS diagnosis and insufficient action taken to assess, reduce and remove exposure."],["P Turnbull Joinery & Building Services Ltd[1]","Richmondshire","Exposure to asbestos fibres"]],"hovertemplate":"Offence Date=%{x}\u003cbr\u003ey=%{y
